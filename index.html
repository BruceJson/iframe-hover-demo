<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- static css -->
    <link rel="stylesheet" href="./static/style/theme.css">
    <!-- color picker -->
    <link rel="stylesheet" href="/static/js/colorPicker/css/colorpicker.css" type="text/css" />
    <link rel="stylesheet" media="screen" type="text/css" href="/static/js/colorPicker/css/layout.css" />
    <!-- static js -->
    <script src='./static/bower_components/ali-oss/dist/aliyun-oss-sdk.min.js'></script>
    <!-- ueditor -->
    <script type="text/javascript" charset="utf-8" src="./static/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="./static/js/ueditor/ueditor.all.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="./static/js/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body>
    <!-- title setting -->
    <div class='global_setting_box'>
        <div class='global_setting_part part1'>
            <span class='icon_box'>
                <img style='margin-top: -6px;' src='./static/img/image_1.png'>
            </span>
            <span class='icon_box btn_bg_setting'><i class='icon iconfont icon-beijing'></i><span>背景设置</span></span>
            <span class='icon_box btn_restore'><i class='icon iconfont icon-huanyuan'></i><span>一键还原</span></span>
        </div>
        <div class='global_setting_part part2'>
            <span class='icon_box btn_cancel'><i class='icon iconfont icon-chexiao1'></i><span>撤销</span></span>
            <span class='icon_box btn_resume'><i class='icon iconfont icon-chexiao2'></i><span>恢复</span></span>
        </div>
        <div class='global_setting_part part3'>
            <span class='icon_box btn_preview'><i class='icon iconfont icon-yulan'></i><span>预览</span></span>
            <span class='icon_box btn_save'><i class='icon iconfont icon-baocun'></i><span>保存</span></span>
            <span class='icon_box btn_release'><i class='icon iconfont icon-fabu1'></i><span>发布</span></span>
        </div>
    </div>
    <div class='box'>
        <iframe id='iframe' src='/iframe_project/html/index.html' style='width: 100%;height: 10000px;'></iframe>
        <div id='iframe_shadow_box' class='shadow_box'></div>
    </div>
    <div id='dialog_box'></div>
</body>

</html>
